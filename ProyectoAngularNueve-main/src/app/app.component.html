<nav class="navbar navbar-dark">
Interview Crackers
</nav>
<div class="container">
    <div class="row justify-content-center p-2">
        <h1>Angular 9 with Firebase crud app</h1>
    </div>

    <div class="form-group">
      <input type="text" class="form-control"  [(ngModel)]="apellido" placeholder="Ingre Apellido">
    </div>


    <div class="form-group">
      <input type="text" class="form-control"  [(ngModel)]="nombre" placeholder="Ingre Nombre">
    </div>

    <div class="form-group">
      <input type="text" class="form-control"  [(ngModel)]="edad" placeholder="Ingre Edad">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="fechanac"  placeholder="Ingre Fecha Nacimiento">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="CreateRecord()" [disabled]="!apellido || !nombre || !edad || !fechanac">Create Employee</button>
    </div>
    <div class="form-group">
        <h4><b>{{message}}</b></h4>
    </div>

    <div class="row p-2">
        <div class="col-md-12 p-2 justify-content-center">
            <h4>All Employee Data</h4>
        </div>


        <div class="col-md-3" *ngFor ="let item of cliente">

             <div class="card"  >
                <div class="card-body">
                    <div class="card-title">
                        Name: {{item.nombre}}
                    </div>
                    <div class="card-subtitle">
                        Apellido: {{item.apellido}}
                    </div>
                    <div class="card-text">
                       Edad: {{item.edad}}
                    </div>
                    <div class="card-text">
                      Fecha Nac: {{item.fechanac}}
                   </div>

                    <span>
                        <a href="#" (click)="EditRecord(item)" class="btn btn-primary btn-xs">Edit Employee</a>
                        <a href="#"  (click)= "Deleteemployee(item.id)" class="btn btn-danger btn-xs">Delete Employee</a>
                    </span>
                </div>
            </div>

            <ng-template #elseBlock>
              <div class="card">
                  <div class="card-body">
                      <div class="card-title">
                          Edit Employee
                      </div>
                      <div class="row">
                          <div class="form-group">
                              <div class="col-md-12">
                                  <input type="text" [(ngModel)]="item.nombre" class="form-control">
                              </div>
                              <div class="col-md-12">
                                  <input type="number" [(ngModel)]="item.apellido" class="form-control">
                              </div>
                              <div class="col-md-12">
                                  <input type="text" [(ngModel)]="item.edad" class="form-control">
                              </div>
                              <div class="col-md-12">
                                <input type="text" [(ngModel)]="item.fechanac" class="form-control">
                            </div>
                          </div>
                      </div>

                      <a href="#" class="btn btn-danger btn-xs" (click)="item.isedit = false">Cancel</a>
                      <a href="#" class="btn btn-primary btn-xs" (click)="Updatarecord(item)">Editar</a>

                  </div>
              </div>
          </ng-template>
        </div>
        <div class="container">

          {{promedio }}
        </div>


    </div>


</div>
